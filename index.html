<!DOCTYPE html>
<html>
  <head>
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
  <!-- create a place to put the map -->
    <div id="map"></div>
    <script type="text/javascript">
    
//create a map variable
var map;
//function to initialize the map within the map div
function initMap() {
//use a constructor to create a new map JS object
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.7413549, lng: -74.00320290000002},
    zoom: 14
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmZ_1EX7cJmIaJu_ZIr46zPZ-HmQIGv7w&callback=initMap">
    </script>
  </body>
</html>
