<!DOCTYPE html>
<html>
  <head>
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
  <!-- create a place to put the map -->
    <div id="map"></div>
    <script type="text/javascript">
    
//create a map variable
var map;
//function to initialize the map within the map div
function initMap() {
//use a constructor to create a new map JS object
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.7413549, lng: -73.99802439999996},
    zoom: 14
  });
  //single latlng object
  var singleLatLng = new google.maps.LatLng(40.7413549,-73.99802439999996);
  
  //single marker appearing on initialize
  var marker = new google.maps.Marker({
    position: singleLatLng,
    map: map,
    title: 'First Marker!'
  });
  
  //single infowindow
  var infowindow = new google.maps.InfoWindow({
    content: 'Do you ever feel like an InfoWindow, floating through the wind, ready to start againâ€¦'
  });
  
  marker.addListener('click', function() {
	    infowindow.open(map, marker);
	  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmZ_1EX7cJmIaJu_ZIr46zPZ-HmQIGv7w&callback=initMap">
    </script>
  </body>
</html>
